<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morz.hu</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,500' rel='stylesheet' type='text/css'>
    <link href="css/morz.css" rel="stylesheet">
</head>
<body>
    <div class="top-menu">
        <div class="my-logo">morz.hu</div>
        <div class="controls">
            <span class="fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
            </span>
            <span class="control-text">Left</span>
            <span class="fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-arrow-right fa-stack-1x fa-inverse"></i>
            </span>
            <span class="control-text">Right</span>
            <span class="fa-stack fa-lg">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-arrow-up fa-stack-1x fa-inverse"></i>
            </span>
            <span class="control-text">Jump</span>
        </div>
    </div>
    <div id="doge-playground"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/phaser/build/phaser.min.js"></script>
    <script src="js/morz.js"></script>
</body>
</html>
